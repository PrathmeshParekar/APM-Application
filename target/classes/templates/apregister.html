<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <title>APM</title>
    <style>
        body{
        background-color: lightgreen;
    </style>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand text-dark" href="#">APM</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active text-dark"
                                        aria-current="page" href="/home">Home</a></li>
                <li class="nav-item"><a class="nav-link text-dark"
                                        href="ap_list">Available Agro Product</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="ap_register">New Agro Product
                    Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 p-5 " >
    <h4 class="text-center">New Agro Product Register</h4>
    <form class="col-md-4 offset-md-4 "  th:action="@{/save}" method="post">
        <div class="mb-3">
            <label for="productName" class="form-label">ProductName
            </label> <input type="text" class="form-control" name="productName" placeholder="Product Name">
        </div>

        <div class="mb-3">
            <label for="seedBrand" class="form-label">SeedBrand
            </label> <input type="text" class="form-control" name="seedBrand" placeholder="Seed Brand">
        </div>
        <div class="mb-3">
            <label for="seedType" class="form-label">SeedType
            </label> <input type="text" class="form-control" name="seedType" placeholder="Seed Type">
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity (in Kg)
            </label> <input type="text" class="form-control" name="quantity" placeholder="Quantity">
        </div>
        <div class="mb-3">
            <label for="freshness" class="form-label">Freshness (After harvesting time)
            </label> <input type="text" class="form-control" name="freshness" placeholder="Freshness">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price
            </label> <input type="text" class="form-control" name="price" placeholder="Price">
        </div>

        <center><button type="submit" class="btn btn-primary">Submit</button></center>
    </form>
</div>


<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
